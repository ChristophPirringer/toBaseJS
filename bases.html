<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Drop the base!</title>
  </head>

  <body>

    <div class="container">
      <div class="jumbotron">
        <h1>Express a number in any base you want!</h1>
      </div>

      <form id="to_base">
        <div class="form-group">
          <label for="omni_number">Enter a number to be expressed in another base:</label>
          <input id="omni_number" type="number" class="form-control">
        </div>

        <div class="form-group">
          <label for="base">Enter the base:</label>
          <input id="base" type="number" class="form-control">
        </div>
        <button type-"submit" class="btn btn-success btn-lg" >Embrace the Insanity!</button>
      </form>

      <div id="result">
        <h1><span class="to_base"></span></h1>
      </div>

    </div>
  </body>
</html>
